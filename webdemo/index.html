<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Enigma Demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container py-4">
            <h1 class="mb-4">Enigma Demo</h1>
            <p>
                Enter settings and message below. Task arguments are ignored
                when encrypting/decrypting. If not encrypting/decrypting and a
                task argument is provided, all potential settings for the given
                argument will be analyzed. If not, analysis will be performed
                only on the exact settings provided.
            </p>
            <form id="inputForm" onsubmit="return false">
                <div class="inputFormSection">
                    <div class="row g-3">
                        <label for="rotor1">Rotors</label>
                        <div class="col-12 col-md-3">
                            <select
                                id="rotor1"
                                class="form-select"
                                aria-label="Rotor 1"
                            >
                                <option value="" selected disabled>
                                    Choose rotor
                                </option>
                            </select>
                        </div>
                        <div class="col-12 col-md-3">
                            <input
                                type="text"
                                id="rotor1idx"
                                class="form-control"
                                value="A"
                                pattern="^[a-zA-Z]$"
                                maxlength="1"
                            />
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-12 col-md-3">
                            <select
                                id="rotor2"
                                class="form-select"
                                aria-label="Rotor 2"
                            >
                                <option value="" selected disabled>
                                    Choose rotor
                                </option>
                            </select>
                        </div>
                        <div class="col-12 col-md-3">
                            <input
                                type="text"
                                id="rotor2idx"
                                class="form-control"
                                value="A"
                                pattern="^[a-zA-Z]$"
                                maxlength="1"
                            />
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-12 col-md-3">
                            <select
                                id="rotor3"
                                class="form-select"
                                aria-label="Rotor 3"
                            >
                                <option value="" selected disabled>
                                    Choose rotor
                                </option>
                            </select>
                        </div>
                        <div class="col-12 col-md-3">
                            <input
                                type="text"
                                id="rotor3idx"
                                class="form-control"
                                value="A"
                                pattern="^[a-zA-Z]$"
                                maxlength="1"
                            />
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-12 col-md-3">
                            <label for="reflector" class="form-label"
                                >Reflector</label
                            >
                            <select
                                id="reflector"
                                class="form-select"
                                aria-label="Reflector"
                            >
                                <option value="" selected disabled>
                                    Choose reflector
                                </option>
                            </select>
                        </div>
                        <div class="col-12 col-md-3">
                            <label for="plugboard" class="form-label"
                                >Plugboard</label
                            >
                            <input
                                type="text"
                                class="form-control-plaintext"
                                id="plugboard"
                                value="ABCD"
                            />
                        </div>
                    </div>
                    <br />
                    <div class="row g-3">
                        <div class="col-12 col-md-3">
                            <select
                                id="task"
                                class="form-select"
                                aria-label="task"
                            >
                                <option value="" selected disabled>
                                    Choose task
                                </option>
                            </select>
                        </div>
                        <div class="col-12 col-md-3">
                            <select
                                id="taskArgument"
                                class="form-select"
                                aria-label="task-argument"
                            >
                                <option value="" selected disabled>
                                    Choose task argument
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <br />
                <div class="row g-3">
                    <label for="plaintext" class="form-label">Input</label>
                    <textarea id="plaintext" value="Hello world!">
Hello world!</textarea
                    >
                </div>
                <div class="row g-3">
                    <input type="submit" />
                </div>
            </form>
            <div class="row g-3 output">
                <label for="ciphertext" class="form-label">Output</label>
                <input
                    type="text"
                    class="form-control-plaintext"
                    id="ciphertext"
                    value=""
                />
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <script src="./a.out.js"></script>
        <script src="./api.js"></script>
        <script src="./demo.js"></script>
    </body>
</html>
